<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Log of {{ username }}</title>
<style>
    .indent {
        margin-left: 30px;
    }
</style>
</head>
<body>
<p>Found {{ msg_count }} messages in this conversation:</p>
<ul>
    {% for msg in msgs %}
    <li class="{% if msg.1 == "BOT" %}indent{% endif %}"><p>{{ msg.3 }}</p></li>
    {% endfor %}
</ul>

</body>
</html>
